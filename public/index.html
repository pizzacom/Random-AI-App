<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#007bff" />
    <meta name="description" content="Zeit Tracking App - Einfache Zeiterfassung" />

    <!-- PWA Manifest -->
    <link rel="manifest" href="/manifest.json" />

    <!-- Icons -->
    <link rel="icon" href="/favicon.ico" />
    <link rel="apple-touch-icon" href="/icon-192x192.svg" />

    <!-- iOS specific -->
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />
    <meta name="apple-mobile-web-app-title" content="ZeitTracker" />

    <!-- Android -->
    <meta name="mobile-web-app-capable" content="yes" />

    <title>Zeit Tracking App</title>

    <!-- Theme initialization script to prevent flash -->
    <script>
        (function () {
            try {
                const savedTheme = localStorage.getItem('theme');
                let theme = 'light';

                if (savedTheme) {
                    theme = savedTheme;
                } else if (window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches) {
                    theme = 'dark';
                }

                document.documentElement.setAttribute('data-theme', theme);
            } catch (e) {
                // If localStorage is not available, use system preference
                if (window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches) {
                    document.documentElement.setAttribute('data-theme', 'dark');
                } else {
                    document.documentElement.setAttribute('data-theme', 'light');
                }
            }
        })();
    </script>
</head>

<body>
    <noscript>Diese App ben√∂tigt JavaScript um zu funktionieren.</noscript>
    <div id="root"></div>
</body>

</html>
